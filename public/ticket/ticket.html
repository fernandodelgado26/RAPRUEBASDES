<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ticket</title>
  <link rel="stylesheet" href="ticket.css" />
</head>
<body>

  <header>
    <div class="title">Home</div>
    <nav class="nav-items">
      <div class="nav-item HM">Inicio</div>
      <div class="nav-item AV">Ayuda Visual</div>
      <a href="ticket.html" class="nav-item active">Ticket</a>
    </nav>
    <button class="logout-btn" id="logoutBtn">Salir</button>
  </header>

  <main>
    <div class="form-container">
      <h2>Crear Ticket</h2>
      <form id="ticketForm">
        <label for="departamento">Departamento:</label>
        <select id="departamento" name="departamento" required>
          <option value="">Selecciona un departamento</option>
          <option value="Calidad">Calidad</option>
          <option value="Producción">Producción</option>
          <option value="Almacén">Almacén</option>
        </select>

        <label for="area">Área:</label>
        <select id="area" name="area" required>
          <option value="">Selecciona un área</option>
          <option value="Empaque">Empaque</option>
          <option value="Producción">Producción</option>
          <option value="Mantenimiento">Mantenimiento</option>
        </select>

        <label for="linea">Línea:</label>
        <select id="linea" name="linea" required>
          <option value="">Selecciona una línea</option>
          <option value="Línea 1">Línea 1</option>
          <option value="Línea 2">Línea 2</option>
          <option value="Línea 3">Línea 3</option>
          <option value="Línea 4">Línea 4</option>
          <option value="Línea 5">Línea 5</option>
          <option value="Línea 6">Línea 6</option>
          <option value="Línea 7">Línea 7</option>
          <option value="Línea 8">Línea 8</option>
        </select>

        <button type="submit">Enviar Ticket</button>
      </form>
      <div id="mensaje"></div>
    </div>
  </main>

  <script src="ticket.js"></script>
</body>
</html>
